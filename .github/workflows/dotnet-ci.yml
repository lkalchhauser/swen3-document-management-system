name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore DocumentManagementSystem.sln

      - name: Build solution
        run: dotnet build DocumentManagementSystem.sln --no-restore --configuration Release

      - name: Run tests (DAL) and collect results
        run: dotnet test DocumentManagementSystem.DAL.Tests/DocumentManagementSystem.DAL.Tests.csproj --no-build --configuration Release --logger "trx;LogFileName=test_results.trx" --results-directory TestResults

      - name: Upload test results
        if: always() # upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

      - name: Report test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: .NET Tests
          path: TestResults/test_results.trx
          reporter: dotnet-trx
