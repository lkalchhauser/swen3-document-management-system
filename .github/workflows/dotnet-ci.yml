name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore DocumentManagementSystem.sln

      - name: Build solution
        run: dotnet build DocumentManagementSystem.sln --no-restore --configuration Release

      - name: Run tests (DAL)
        run: dotnet test DocumentManagementSystem.DAL.Tests/DocumentManagementSystem.DAL.Tests.csproj --no-build --configuration Release --verbosity normal
