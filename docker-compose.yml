services:
  rabbitmq:
    image: rabbitmq:management
    container_name: dms_rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_UI_PORT:-9093}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: dms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dms_pw}
      POSTGRES_DB: ${POSTGRES_DB:-dms}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql

  minio:
    image: minio/minio
    container_name: dms_minio
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.2
    container_name: dms_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: ./DocumentManagementSystem.REST/Dockerfile
    container_name: dms_api
    restart: unless-stopped
    depends_on:
      - rabbitmq
      - postgres
      - minio
      - elasticsearch
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-dms};Username=${POSTGRES_USER:-dms};Password=${POSTGRES_PASSWORD:-dms_pw};Include Error Detail=true;Pooling=true"
      MinIO__Endpoint: minio:9000
      MinIO__AccessKey: ${MINIO_ROOT_USER:-minioadmin}
      MinIO__SecretKey: ${MINIO_ROOT_PASSWORD:-minioadmin}
      ElasticSearch__Uri: http://elasticsearch:9200
      BatchProcessing__InputFolder: /data/batch/input
      BatchProcessing__ArchiveFolder: /data/batch/archive
      BatchProcessing__ErrorFolder: /data/batch/error
    ports:
      - "${API_PORT:-8081}:8080"
    volumes:
      - batch_data:/data/batch

  ocrworker:
    build:
      context: .
      dockerfile: ./DocumentManagementSystem.OcrWorker/Dockerfile
    container_name: dms_ocr_worker
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__Username: guest
      RabbitMq__Password: guest
      RabbitMq__QueueName: ocr_queue
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-dms};Username=${POSTGRES_USER:-dms};Password=${POSTGRES_PASSWORD:-dms_pw};Include Error Detail=true;Pooling=true"
      MinIO__Endpoint: minio:9000
      MinIO__AccessKey: ${MINIO_ROOT_USER:-minioadmin}
      MinIO__SecretKey: ${MINIO_ROOT_PASSWORD:-minioadmin}
      ElasticSearch__Uri: http://elasticsearch:9200
      Gemini__ApiKey: ${GEMINI_API_KEY}
    restart: unless-stopped

  ui:
    build:
      context: ./DocumentManagementSystem.UI
      dockerfile: Dockerfile
    container_name: dms_ui
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${UI_PORT:-80}:80"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dms_pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin_pw}
    ports:
      - "${PGADMIN_PORT:-9091}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  batchworker:
    build:
      context: .
      dockerfile: ./DocumentManagementSystem.BatchWorker/Dockerfile
    container_name: dms_batch_worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-dms};Username=${POSTGRES_USER:-dms};Password=${POSTGRES_PASSWORD:-dms_pw};Include Error Detail=true;Pooling=true"
      BatchProcessing__InputFolder: /data/batch/input
      BatchProcessing__ArchiveFolder: /data/batch/archive
      BatchProcessing__ErrorFolder: /data/batch/error
      BatchProcessing__FilePattern: "access-*.xml"
      BatchProcessing__CronSchedule: "0/10 * * * * ?"
    volumes:
      - batch_data:/data/batch
      - ./batch-files:/data/batch/input

volumes:
  pg_data:
  pgadmin_data:
  minio_data:
  es_data:
  batch_data: