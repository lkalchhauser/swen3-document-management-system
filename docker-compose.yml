name: dms

services:
  rabbitmq:
    image: rabbitmq:management
    container_name: dms_rabbitmq
    restart: unless-stopped
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"     # AMQP
      - "${RABBITMQ_UI_PORT:-9093}:15672"   # Mgmt UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
  postgres:
    image: postgres:latest
    container_name: dms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dms_pw}
      POSTGRES_DB: ${POSTGRES_DB:-dms}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: ./DocumentManagementSystem.REST/Dockerfile
    container_name: dms_api
    restart: unless-stopped
    depends_on:
      - rabbitmq
      - postgres
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080

      ConnectionStrings__Default: >
        Host=postgres;Port=5432;Database=${POSTGRES_DB:-dms};
        Username=${POSTGRES_USER:-dms};
        Password=${POSTGRES_PASSWORD:-dms_pw};
        Include Error Detail=true; Pooling=true

    ports:
      - "${API_PORT:-8081}:8080"
# TODO: use variables
  ocrworker:
    build:
      context: .
      dockerfile: /DocumentManagementSystem.OcrWorker/Dockerfile
    container_name: dms_ocr_worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RabbitMq__HostName: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__Username: guest
      RabbitMq__Password: guest
      RabbitMq__QueueName: ocr_queue
    restart: unless-stopped

  ui:
    build:
      context: ./DocumentManagementSystem.UI
      dockerfile: Dockerfile
    container_name: dms_ui
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${UI_PORT:-80}:80"
    networks:
      - default

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dms_pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin_pw}
    ports:
      - "${PGADMIN_PORT:-9091}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pg_data:
  pgadmin_data: 