name: dms

services:
  postgres:
    image: postgres:latest
    container_name: dms_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dms_pw}
      POSTGRES_DB: ${POSTGRES_DB:-dms}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: ./DocumentManagementSystem.REST/Dockerfile   # <--- adjust if different
    container_name: dms_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080

      # recommended: pass a full connection string via standard .NET key
      ConnectionStrings__Default: >
        Host=postgres;Port=5432;Database=${POSTGRES_DB:-dms};
        Username=${POSTGRES_USER:-dms};
        Password=${POSTGRES_PASSWORD:-dms_pw};
        Include Error Detail=true; Pooling=true

    ports:
      - "${API_PORT:-8080}:8080"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dms_pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@dms.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin_pw}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pg_data:
  pgadmin_data: 